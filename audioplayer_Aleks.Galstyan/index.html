<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>

<body>
    <script src="script.js"></script>
    <div class="main">

    </div>
    <div class="player">
        <div class="row1">

        </div>
        <div id="songtitle">
            Title
        </div>
        <div class="row2">
            <div class="play">
                <img src="images/angle-left.png" id="pre" onclick="pre()">
                <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPauseSong()">
                <img src="images/angle-right.png" id="next" onclick="next()">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill">

                    </div>

                </div>
            </div>

            <div class="mute">

                <div class="currentTime">00:00/00:00</div>
                <div class="mutebuttons">
                    <img src="images/volume-down.png" id="decrease">
                    <img src="images/volume.png" id="mute">
                    <img src="images/increase-volume.png" id="increase">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
